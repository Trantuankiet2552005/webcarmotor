<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - CarShop</title>
    <link rel="stylesheet" href="../css/signup-style.css">

</head>
<body>
    <div class="register-container">
        <div class="logo">Car<span>Shop</span></div>
        <h1>Tạo tài khoản mới</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập*</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu*</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu*</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message" id="confirm-error"></span>
            </div>
            
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <button type="submit" class="register-btn">Đăng ký</button>
            
            <div class="form-footer">
                <p>Đã có tài khoản? <a href="login.html" class="login-link">Đăng nhập ngay</a></p>
            </div>
        </form>
    </div>
    <script src="../javascript/signup-js.js"></script>
</body>
</html>
